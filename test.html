<!DOCTYPE html>
<html>
<head>
	<meta content-type="UTF8">
	<title></title>
</head>
<body>
<script type="text/javascript" src="miniPromise.js"></script>
<script type="text/javascript">
	  var pMaker = function(timeout){
	    return new miniPromise(function(reslove){
	      setTimeout(function(){
	        reslove('timeOut',timeout)
	      },timeout)
	    })
	  }

	  var p1 = pMaker(1000)
	  var p2 = pMaker(2000)


	  setTimeout(function(){
		var p3 = p1.then(function(data,timeOut){
			console.log('1:' + data + timeOut)
	    }).then(function(data,timeOut){
	    	console.log('2:' + data + timeOut)
	    	return p2
	    }).then(function(data,timeOut){
	    	console.log('3:' + data + timeOut)
	    })
	  },3000)
	  

</script>
</body>
</html>
